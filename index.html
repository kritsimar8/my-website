            </div>
       
            
        <div class="row row-2 border-bottom">

</div>
    <div class="marquee">
        <span>
            &nbsp; worked on Technologies &nbsp; -- &nbsp; TypeScript &nbsp;/&nbsp; NextJs &nbsp;/&nbsp; Gsap &nbsp;/&nbsp; ReactJs &nbsp;/

    <script>
         function displayDate() {
        let today = new Date();
        let formattedDate = today.toLocaleDateString("en-US"); 
        document.getElementById("cur-date").textContent = formattedDate;
        console.log(formattedDate)
         }
        gsap.to(".row-1,.row-2",1,{
            top:0,
            ease:"power4.out",
            delay:1,
            stagger:{
                amount:0.5,
            },
        });
        gsap.to(".brand-name",1,{
            left:0,
            ease:"power4.out",
            delay:2.5,
            stagger:{
                amount:0.5,
            },
        });
        gsap.from(".lets-talk p",0.1,{
            opacity:0,
            ease:"power4.out",
            delay:2,
        });
        gsap.from(".text",2,{
            scale:0,
            ease:"power4.out",
            delay:2,
        });
        gsap.from(".text",20,{
            rotation:360,
            ease:Linear.easeNone,
            repeat:-1,
        });
        gsap.to(".box",1,{
            top:"100%",
            ease:"power4.out",
            delay:2,
        });
        gsap.to(".h1,p",1,{
            top:0,
            ease:"power4.out",
            delay:2,
            stagger:{
                amount:0.5,
            },
        });
        gsap.from(".h-stripe",1,{
            top:"500%",
            ease:"power4.out",
            delay:3.5,
        });
        gsap.from(".line",1,{
            scaleX:0,
            ease:"power4.out",
            delay:3.5,
        })
        gsap.from(".marquee",1,{
            bottom:"-10em",
            ease:"power4.out",
            delay:3
        });


    </script>
